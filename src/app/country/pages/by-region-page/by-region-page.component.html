<h1 class="text-2xl">Por region</h1>
<h3 class="text-lg">Seleciones una region:</h3>

<section class="row mt-2">
    <div class="flex-col">
        @for (region of regions; track region) {
            <button 
                class="btn btn-outline mr-2 w-[100px]"
                (click)="selectRegion(region)"
                [class.btn-primary]="selectedRegion()===region"
                >
                {{region}}
            </button>
        }
    </div>
</section>

<country-list 
[countries]="countryResourse.value() ?? []"
[errorMessage]="countryResourse.error()"
[isEmpty]="countryResourse.value()?.length ===0"
[isLoading]="countryResourse.isLoading()"
/>
