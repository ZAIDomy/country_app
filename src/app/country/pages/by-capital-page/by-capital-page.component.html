<country-search-input 
placeholder="Buscar por capital"
(value)="query.set($event)"
[debounceTime]="500"
/>

<country-list 
[countries]="countryResourse.value() ?? []"
[errorMessage]="countryResourse.error()"
[isEmpty]="countryResourse.value()?.length ===0"
[isLoading]="countryResourse.isLoading()"
/>
